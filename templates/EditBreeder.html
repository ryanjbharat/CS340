{% extends 'template.html' %}

{% block head %}
    <title>Snakes-R-Us: Edit Breeder</title>
{% endblock %} 


{% block body %}  
    <h1>Edit Breeder</h1>
    <br>
    <form method="post" action="/Breeders/EditBreeder/{{results[0]}}">
        <fieldset>
            <label for="name"> Company Name: </label>
            <input type="text" name="name" value="{{results[1]}}" required />
            <br>
            <label for="email"> Email Address: </label>
            <input type="text" name="email" value="{{results[2]}}" required />
            <br>
            <label for="phone"> Phone Number: </label>
            <input type="text" name="phone" value="{{results[3]}}" required />
            <br>
            <input type="submit"/>
        </fieldset>
    </form>
{% endblock %}
