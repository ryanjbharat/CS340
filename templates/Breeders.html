{% extends 'template.html' %}

{% block head %}
<title>Snakes-R-Us: Snake Breeder Directory</title>
{% endblock %}

{% block body %}

<h1>Snake Breeders</h1>
<br>
<a href="Breeders/NewBreeder" class="btn btn-success">Add a Breeder</a>
<br>
<br>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone Number</th>
    </tr>
    </thead>    
    <tbody>
        {% for result in results %}    
            <tr>
                <td>{{result[1]}}</td>
                <td>{{result[2]}}</td>
                <td>{{result[3]}}</td>
                <td><a href="{{url_for('EditBreeder', breederid=result[0])}}" class="btn btn-warning">Edit</a></td>
                <td><a href="{{url_for('DeleteBreeder', breederid=result[0])}}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete?');">Delete</a></td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
