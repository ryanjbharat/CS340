{% extends 'template.html' %}

{% block head %}
    <title>Snakes-R-Us: Edit Snake</title>
{% endblock %} 


{% block body %}  
    <h1>Edit Snake</h1>
    <br>
    <form method="post" action="/Snakes/EditSnake/{{results[0]}}">
        <fieldset>
            <label for="species"> Snake Name: </label>
            <input type="text" name="species" value="{{results[1]}}" required />
            <br>
            <label for="weight"> Weight (lbs): </label>
            <input type="number" name="weight" value="{{results[2]}}" required />
            <br>
            <label for="length"> Length (in): </label>
            <input type="number" step="0.01" name="length" value="{{results[3]}}" required />
            <br>
            <label for="color"> Color: </label>
            <input type="text" name="color" value="{{results[4]}}" required />
            <br>
            <label for="price"> Price (USD): </label>
            <input type="number" step="0.01" name="price" value="{{results[5]}}" required />
            <br>
            <input type="submit"/>
        </fieldset>
    </form>
{% endblock %}
