{% extends 'template.html' %}

{% block head %}
    <title>Snakes-R-Us: Add a Customer</title>
{% endblock %} 


{% block body %} 
    <h1>Add a Customer</h1>
    <br>
    <form method="post" action="/Customers/NewCustomer">
        <fieldset>
            <label for="fname"> First Name: </label>
            <input type="text" maxlength="50" name="fname" required />
            <br>
            <label for="lname"> Last Name: </label>
            <input type="text" maxlength="50" name="lname" required />
            <br>
            <label for="address"> Address: </label>
            <input type="text" maxlength="50" name="address" required />
            <br>
            <label for="city"> City: </label>
            <input type="text" maxlength="50" name="city" required />
            <br>
            <label for="state"> State: </label>
            <input type="text" maxlength="2" name="state" required />
            <br>
            <label for="postal"> Postal: </label>
            <input type="text" name="postal" maxlength="10" required />
            <br>
            <label for="country"> Country: </label>
            <input type="text" name="country" maxlength="50" required />
            <br>
            <label for="email"> Email: </label>
            <input type="text" name="email" maxlength="50" required/>
            <br>
            <input type="submit"/>
        </fieldset>
    </form>
{% endblock %}
